<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calcContainer">
        <div class="displayContainer">
            <text class="input"></text>
            <text class="output"></text>
        </div>
        <div class="row">
            <button type="button" class="symbol" id="clear">AC</button>
            <button type="button" class="symbol" id="exponent">^</button>
            <button type="button" class="symbol" id="remainder">√</button>
            <button type="button" class="symbol" id="divisor">÷</button>
        </div>
        <div class="row">
            <button type="button" class="number" id="7">7</button>
            <button type="button" class="number" id="8">8</button>
            <button type="button" class="number" id="9">9</button>
            <button type="button" class="symbol" id="multiplier">×</button>
        </div>
        <div class="row">
            <button type="button" class="number" id="4">4</button>
            <button type="button" class="number" id="5">5</button>
            <button type="button" class="number" id="6">6</button>
            <button type="button" class="symbol" id="subtractor">−</button>
        </div>
        <div class="row">
            <button type="button" class="number" id="1">1</button>
            <button type="button" class="number" id="2">2</button>
            <button type="button" class="number" id="3">3</button>
            <button type="button" class="symbol" id="additor">+</button>
        </div>
        <div class="row">
            <button type="button" class="number" id="0">0</button>
            <button type="button" class="number" id=".">.</button>
            <button type="button" class="symbol" id="delete">⌫</button>
            <button type="button" class="symbol" id="equal">=</button>
        </div>
    </div>
</body>

</html>
